<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Gallary Image</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .imageGallary{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-row: auto;
            grid-gap: 10px;
        }
        .img{
            width: 33vw;
            height: auto;
        }
    </style>
</head>
  <body>
    <div class="imageGallary">
        <div class="img">
            <img src="./image.png" alt="">
        </div>
        <div class="img">
            <img src="./image.png" alt="">
        </div>
        <div class="img">
            <img src="./image.png" alt="">
        </div>
        <div class="img">
            <img src="./image.png" alt="">
        </div>
        <div class="img">
            <img src="./image.png" alt="">
        </div>
    </div>
  </body>
</html>
